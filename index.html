<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kočka a klubíčka Hra</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="./img/cat.png" />
    <script src="main.js" defer></script>
    <script src="score.js" defer></script>
  </head>
  <body>
    <h1>Kočka a klubíčka Hra</h1>
    <canvas id="board"></canvas>
    <div id="score-container">
      <p id="final-score"></p>
    </div>
    <div id="game-over-container" style="display: none">
      <img id="game-over-image" src="./img/game-over.png" alt="Game Over" />
      <br />
      <button id="restart-button" disabled onclick="restartGame()">
        <img src="./img/reset.png" alt="Reset Game" />
      </button>
    </div>
    <div id="best-scores-container">
      <h2>Nejlepší skóre</h2>
      <div id="best-score">Zatím žádné nejlepší skóre</div>
    </div>
    <div id="name-prompt-modal" style="display: none">
      <div>
        <p>Gratulujeme! Dosáhli jste nového nejlepšího skóre!</p>
        <p>Zadejte jméno:</p>
        <input type="text" id="player-name-input" placeholder="Vaše jméno" />
        <button onclick="submitPlayerName()">Submit</button>
      </div>
    </div>
  </body>
</html>
