<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kočka a klubíčka Hra</title>
    <link rel="stylesheet" href="cat.css" />
    <script src="cat.js"></script>
  </head>
  <body>
    <h1>Kočka a klubíčka Hra</h1>
    <canvas id="board"></canvas>
    <div id="score-container">
      <p id="final-score"></p>
    </div>
    <div id="game-over-container">
      <img id="game-over-image" src="./img/game-over.png" alt="Game Over" />
      <br />
      <img
        id="reset-button"
        src="./img/reset.png"
        alt="Reset Game"
        onclick="restartGame()"
      />
    </div>
  </body>
</html>
